name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scan weekly on Sundays at 2am UTC
    - cron: '0 2 * * 0'

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Safety
      run: |
        python -m pip install --upgrade pip
        pip install safety

    - name: Run Safety check on dependencies
      run: |
        pip install -r requirements.txt
        safety check --json --output safety-report.json || true
        safety check || echo "::warning::Vulnerabilities found in dependencies"

    - name: Upload Safety report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: safety-report
        path: safety-report.json

  secrets-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Gitleaks Secret Scan (with config)
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }} # Only required for Gitleaks Enterprise

    - name: TruffleHog Secret Scan (Pull Request)
      if: github.event_name == 'pull_request'
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.pull_request.base.sha }}
        head: ${{ github.event.pull_request.head.sha }}
        extra_args: --debug --only-verified

    - name: TruffleHog Secret Scan (Push - Diff)
      # Only scan diff when github.event.before is valid (not the Git null SHA)
      # The null SHA (all zeros) indicates a new branch or initial commit
      if: github.event_name == 'push' && github.event.before != '0000000000000000000000000000000000000000'
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.before }}
        head: ${{ github.sha }}
        extra_args: --debug --only-verified

    - name: TruffleHog Secret Scan (Push - Full Scan for New Branch)
      # Full scan when github.event.before is the Git null SHA (new branch/initial commit)
      if: github.event_name == 'push' && github.event.before == '0000000000000000000000000000000000000000'
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        extra_args: --debug --only-verified

    - name: TruffleHog Secret Scan (Scheduled/Full Scan)
      if: github.event_name == 'schedule'
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        extra_args: --debug --only-verified

    - name: Set up Python for detect-secrets
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Run detect-secrets
      run: |
        pip install detect-secrets
        detect-secrets --version
        detect-secrets scan --baseline .secrets.baseline
      continue-on-error: true

  bandit-scan:
    name: Python Security Linting (Bandit)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Bandit
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml]

    - name: Run Bandit security scan
      run: |
        bandit -r . -f json -o bandit-report.json --exclude ./archive,./venv,./mobile,./frontend || true
        bandit -r . --exclude ./archive,./venv,./mobile,./frontend || echo "::warning::Security issues found by Bandit"

    - name: Upload Bandit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-report
        path: bandit-report.json

  pre-commit-checks:
    name: Pre-Commit Hook Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install pre-commit
      run: |
        python -m pip install --upgrade pip
        pip install pre-commit

    - name: Run pre-commit on all files
      run: |
        pre-commit run --all-files --show-diff-on-failure
      continue-on-error: true

    - name: Generate pre-commit report
      if: always()
      run: |
        echo "Pre-commit validation complete" > pre-commit-report.txt
        echo "Run 'pre-commit run --all-files' locally to see detailed results" >> pre-commit-report.txt

    - name: Upload pre-commit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pre-commit-report
        path: pre-commit-report.txt
