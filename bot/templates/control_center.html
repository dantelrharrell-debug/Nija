<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIJA Control Center - Live Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 14px;
        }

        .header .last-update {
            float: right;
            color: #999;
            font-size: 12px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 18px;
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .card h2 .icon {
            margin-right: 10px;
            font-size: 24px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #666;
            font-size: 14px;
        }

        .metric-value {
            font-weight: 600;
            font-size: 16px;
        }

        .metric-value.positive {
            color: #10b981;
        }

        .metric-value.negative {
            color: #ef4444;
        }

        .metric-value.warning {
            color: #f59e0b;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.enabled {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge.disabled {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-badge.warning {
            background: #fef3c7;
            color: #92400e;
        }

        .user-card {
            background: #f9fafb;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .user-card.inactive {
            opacity: 0.6;
            border-left-color: #ccc;
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
        }

        .user-tier {
            font-size: 11px;
            text-transform: uppercase;
            color: #666;
            background: #e5e7eb;
            padding: 2px 8px;
            border-radius: 8px;
        }

        .user-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            font-size: 12px;
        }

        .user-metric {
            color: #666;
        }

        .user-metric strong {
            color: #333;
        }

        .alert-item {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .alert-item.error {
            background: #fee2e2;
            border-left-color: #ef4444;
        }

        .alert-item.info {
            background: #dbeafe;
            border-left-color: #3b82f6;
        }

        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .alert-severity {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 11px;
        }

        .alert-time {
            color: #666;
            font-size: 11px;
        }

        .alert-message {
            color: #333;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .positions-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .positions-table th {
            background: #f9fafb;
            padding: 10px;
            text-align: left;
            font-weight: 600;
            color: #666;
            border-bottom: 2px solid #e5e7eb;
        }

        .positions-table td {
            padding: 10px;
            border-bottom: 1px solid #e5e7eb;
        }

        .positions-table tr:hover {
            background: #f9fafb;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="last-update" id="lastUpdate">Last updated: Never</div>
            <h1>üéØ NIJA Control Center</h1>
            <div class="subtitle">Live Trading Operations Dashboard</div>
        </div>

        <div class="grid">
            <!-- Platform Overview -->
            <div class="card">
                <h2><span class="icon">üìä</span> Platform Overview</h2>
                <div id="platformOverview" class="loading">
                    <div class="spinner"></div>
                    <p>Loading...</p>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="card">
                <h2><span class="icon">‚ö°</span> Quick Actions</h2>
                <div class="actions">
                    <button class="btn btn-success" onclick="resumeTrading()">
                        ‚ñ∂Ô∏è Resume Trading
                    </button>
                    <button class="btn btn-warning" onclick="pauseTrading()">
                        ‚è∏Ô∏è Pause Trading
                    </button>
                    <button class="btn btn-danger" onclick="emergencyStop()">
                        üõë Emergency Stop
                    </button>
                    <button class="btn btn-primary" onclick="refreshData()">
                        üîÑ Refresh Now
                    </button>
                </div>
            </div>

            <!-- System Health -->
            <div class="card">
                <h2><span class="icon">üíö</span> System Health</h2>
                <div id="systemHealth" class="loading">
                    <div class="spinner"></div>
                    <p>Loading...</p>
                </div>
            </div>
        </div>

        <div class="grid">
            <!-- Users -->
            <div class="card" style="grid-column: span 2;">
                <h2><span class="icon">üë•</span> Active Users</h2>
                <div id="usersList" class="loading">
                    <div class="spinner"></div>
                    <p>Loading...</p>
                </div>
            </div>

            <!-- Alerts -->
            <div class="card">
                <h2><span class="icon">üö®</span> Recent Alerts</h2>
                <div id="alertsList" class="loading">
                    <div class="spinner"></div>
                    <p>Loading...</p>
                </div>
            </div>
        </div>

        <div class="grid">
            <!-- Open Positions -->
            <div class="card" style="grid-column: span 3;">
                <h2><span class="icon">üìà</span> Open Positions</h2>
                <div id="positionsList" class="loading">
                    <div class="spinner"></div>
                    <p>Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api/control-center';
        let refreshInterval;

        // Format currency
        function formatCurrency(value) {
            const num = parseFloat(value);
            const formatted = num.toLocaleString('en-US', { 
                style: 'currency', 
                currency: 'USD',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            return num >= 0 ? formatted : formatted;
        }

        // Format percentage
        function formatPercent(value) {
            return value.toFixed(2) + '%';
        }

        // Format timestamp
        function formatTime(isoString) {
            if (!isoString) return 'N/A';
            const date = new Date(isoString);
            return date.toLocaleTimeString();
        }

        // Get value class
        function getValueClass(value) {
            if (value > 0) return 'positive';
            if (value < 0) return 'negative';
            return '';
        }

        // Fetch data from API
        async function fetchData(endpoint) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                const data = await response.json();
                if (data.success) {
                    return data.data;
                }
                throw new Error(data.error || 'Unknown error');
            } catch (error) {
                console.error(`Error fetching ${endpoint}:`, error);
                return null;
            }
        }

        // Update platform overview
        async function updatePlatformOverview() {
            const data = await fetchData('/overview');
            if (!data) {
                document.getElementById('platformOverview').innerHTML = '<p class="no-data">Failed to load data</p>';
                return;
            }

            const platform = data.platform;
            const tradingStatus = platform.trading_enabled ? 
                '<span class="status-badge enabled">üü¢ ENABLED</span>' : 
                '<span class="status-badge disabled">üî¥ DISABLED</span>';

            const html = `
                <div class="metric">
                    <span class="metric-label">Total Users</span>
                    <span class="metric-value">${platform.total_users} (${platform.active_users} active)</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Trading Status</span>
                    <span class="metric-value">${tradingStatus}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Total Capital</span>
                    <span class="metric-value">${formatCurrency(platform.total_capital)}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Open Positions</span>
                    <span class="metric-value">${platform.total_positions}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Unrealized P&L</span>
                    <span class="metric-value ${getValueClass(platform.unrealized_pnl)}">
                        ${formatCurrency(platform.unrealized_pnl)}
                    </span>
                </div>
                <div class="metric">
                    <span class="metric-label">Daily P&L</span>
                    <span class="metric-value ${getValueClass(platform.daily_pnl)}">
                        ${formatCurrency(platform.daily_pnl)}
                    </span>
                </div>
            `;

            document.getElementById('platformOverview').innerHTML = html;
        }

        // Update system health
        async function updateSystemHealth() {
            const data = await fetchData('/health');
            if (!data) {
                document.getElementById('systemHealth').innerHTML = '<p class="no-data">Failed to load data</p>';
                return;
            }

            const components = data.components;
            const html = `
                <div class="metric">
                    <span class="metric-label">Database</span>
                    <span class="metric-value">${components.database ? '‚úÖ Healthy' : '‚õî Offline'}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Controls</span>
                    <span class="metric-value">${components.controls ? '‚úÖ Active' : '‚õî Offline'}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Risk Manager</span>
                    <span class="metric-value">${components.risk_manager ? '‚úÖ Active' : '‚õî Offline'}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Overall Status</span>
                    <span class="metric-value">${data.status === 'healthy' ? '‚úÖ Healthy' : '‚ö†Ô∏è Degraded'}</span>
                </div>
            `;

            document.getElementById('systemHealth').innerHTML = html;
        }

        // Update users list
        async function updateUsersList() {
            const data = await fetchData('/users');
            if (!data || data.length === 0) {
                document.getElementById('usersList').innerHTML = '<p class="no-data">No users found</p>';
                return;
            }

            const html = data.map(user => {
                const activeClass = user.is_active ? '' : 'inactive';
                const tradeStatus = user.can_trade ? 'üü¢' : 'üî¥';
                const positionIcon = user.positions > 0 ? 'üìà' : '';
                
                return `
                    <div class="user-card ${activeClass}">
                        <div class="user-header">
                            <span class="user-name">${tradeStatus} ${positionIcon} ${user.user_id}</span>
                            <span class="user-tier">${user.tier}</span>
                        </div>
                        <div class="user-metrics">
                            <div class="user-metric">Balance: <strong>${formatCurrency(user.balance)}</strong></div>
                            <div class="user-metric">Positions: <strong>${user.positions}</strong></div>
                            <div class="user-metric">Unrealized: <strong class="${getValueClass(user.unrealized_pnl)}">${formatCurrency(user.unrealized_pnl)}</strong></div>
                            <div class="user-metric">Daily P&L: <strong class="${getValueClass(user.daily_pnl)}">${formatCurrency(user.daily_pnl)}</strong></div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('usersList').innerHTML = html;
        }

        // Update alerts list
        async function updateAlertsList() {
            const data = await fetchData('/alerts?limit=10');
            if (!data || data.length === 0) {
                document.getElementById('alertsList').innerHTML = '<p class="no-data">No recent alerts</p>';
                return;
            }

            const html = data.map(alert => {
                const severityClass = alert.severity === 'error' ? 'error' : 
                                     alert.severity === 'info' ? 'info' : '';
                
                return `
                    <div class="alert-item ${severityClass}">
                        <div class="alert-header">
                            <span class="alert-severity">${alert.severity}</span>
                            <span class="alert-time">${formatTime(alert.timestamp)}</span>
                        </div>
                        <div class="alert-message">${alert.message}</div>
                    </div>
                `;
            }).join('');

            document.getElementById('alertsList').innerHTML = html;
        }

        // Update positions list
        async function updatePositionsList() {
            const data = await fetchData('/positions');
            if (!data || data.length === 0) {
                document.getElementById('positionsList').innerHTML = '<p class="no-data">No open positions</p>';
                return;
            }

            const html = `
                <table class="positions-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Symbol</th>
                            <th>Side</th>
                            <th>Size</th>
                            <th>Entry Price</th>
                            <th>Current Price</th>
                            <th>P&L</th>
                            <th>Broker</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map(pos => `
                            <tr>
                                <td>${pos.user_id}</td>
                                <td><strong>${pos.symbol}</strong></td>
                                <td>${pos.side}</td>
                                <td>${pos.size.toFixed(6)}</td>
                                <td>${formatCurrency(pos.entry_price)}</td>
                                <td>${formatCurrency(pos.current_price)}</td>
                                <td class="${getValueClass(pos.unrealized_pnl)}">${formatCurrency(pos.unrealized_pnl)}</td>
                                <td>${pos.broker}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('positionsList').innerHTML = html;
        }

        // Refresh all data
        async function refreshData() {
            document.getElementById('lastUpdate').textContent = 'Updating...';
            
            await Promise.all([
                updatePlatformOverview(),
                updateSystemHealth(),
                updateUsersList(),
                updateAlertsList(),
                updatePositionsList()
            ]);

            document.getElementById('lastUpdate').textContent = 
                `Last updated: ${new Date().toLocaleTimeString()}`;
        }

        // Action: Emergency Stop
        async function emergencyStop() {
            if (!confirm('‚ö†Ô∏è This will immediately stop all trading. Continue?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/actions/emergency-stop`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    alert('‚úÖ ' + data.message);
                    refreshData();
                } else {
                    alert('‚ùå Error: ' + data.error);
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        // Action: Pause Trading
        async function pauseTrading() {
            if (!confirm('Pause all trading?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/actions/pause-trading`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    alert('‚úÖ ' + data.message);
                    refreshData();
                } else {
                    alert('‚ùå Error: ' + data.error);
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        // Action: Resume Trading
        async function resumeTrading() {
            if (!confirm('Resume trading?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/actions/resume-trading`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    alert('‚úÖ ' + data.message);
                    refreshData();
                } else {
                    alert('‚ùå Error: ' + data.error);
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Initial load
            refreshData();

            // Auto-refresh every 10 seconds
            refreshInterval = setInterval(refreshData, 10000);
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
