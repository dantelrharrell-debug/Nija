apiVersion: v1
kind: Namespace
metadata:
  name: nija-platform
  labels:
    name: nija-platform
    environment: production
    app: nija
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: nija-resource-quota
  namespace: nija-platform
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "10"
    services.loadbalancers: "2"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: nija-limit-range
  namespace: nija-platform
spec:
  limits:
  - max:
      cpu: "4"
      memory: 8Gi
    min:
      cpu: 100m
      memory: 128Mi
    type: Container
  - max:
      cpu: "8"
      memory: 16Gi
    min:
      cpu: 100m
      memory: 128Mi
    type: Pod
