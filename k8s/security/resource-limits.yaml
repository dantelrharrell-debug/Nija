apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: nija-pdb
  namespace: nija
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: nija
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: nija-quota
  namespace: nija
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "5"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: nija-limits
  namespace: nija
spec:
  limits:
  - max:
      cpu: "2"
      memory: 4Gi
    min:
      cpu: "100m"
      memory: 128Mi
    default:
      cpu: "500m"
      memory: 512Mi
    defaultRequest:
      cpu: "250m"
      memory: 256Mi
    type: Container
  - max:
      cpu: "4"
      memory: 8Gi
    min:
      cpu: "100m"
      memory: 128Mi
    type: Pod
