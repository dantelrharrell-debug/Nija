volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  api_tmp:
    driver: local
  api_cache:
    driver: local
  api_logs:
    driver: local

networks:
  nija-network:
    driver: bridge
    # Network isolation
    driver_opts:
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.bridge.enable_ip_masquerade: "true"
      com.docker.network.bridge.host_binding_ipv4: "127.0.0.1"
