# Docker Compose for NIJA Platform
# Production-grade stack with FastAPI, PostgreSQL, and Redis

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nija-postgres
    environment:
      POSTGRES_DB: nija
      POSTGRES_USER: nija_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nija_user -d nija"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nija-network

  # Redis Cache & Job Queue
  redis:
    image: redis:7-alpine
    container_name: nija-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nija-network

  # FastAPI Backend (API Gateway)
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: nija-api
    # Security: Run as non-root user
    user: "1000:1000"
    # Security: Read-only root filesystem
    read_only: true
    # Security: Drop all capabilities
    cap_drop:
      - ALL
    # Security: No privilege escalation
    security_opt:
      - no-new-privileges:true
      - seccomp=security/seccomp-profile.json
    environment:
      # Database
      DATABASE_URL: postgresql://nija_user:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/nija
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: nija
      POSTGRES_USER: nija_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
      # Redis
      REDIS_URL: redis://redis:6379/0
      # JWT
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS:-24}
      # Server
      PORT: 8000
      DEBUG: ${DEBUG:-false}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
      TRUSTED_HOSTS: ${TRUSTED_HOSTS:-}
      # Rate Limiting
      RATE_LIMIT_REQUESTS: ${RATE_LIMIT_REQUESTS:-100}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-60}
      # Existing NIJA env vars (optional - for master account)
      COINBASE_API_KEY: ${COINBASE_API_KEY:-}
      COINBASE_API_SECRET: ${COINBASE_API_SECRET:-}
      KRAKEN_MASTER_API_KEY: ${KRAKEN_MASTER_API_KEY:-}
      KRAKEN_MASTER_API_SECRET: ${KRAKEN_MASTER_API_SECRET:-}
    volumes:
      - ./:/app:ro  # Read-only application code
      - api_tmp:/tmp  # Writable temp directory
      - api_cache:/app/cache  # Writable cache directory
      - api_logs:/app/logs  # Writable logs directory
    ports:
      - "${PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nija-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Web Dashboard (Next.js) - TODO: Create separate service
